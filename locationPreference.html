<html>
    <head>
        <title>LocationPreference - Set up</title>
    </head>
    <body>
        <script>
            function checkURL(){
                url_switch = document.location.href.split("/");
                if (url_switch[url_switch.length-1]=="locationPreference.html?switch=http://www.baleares.ikea.es/" ||url_switch[url_switch.length-1]=="locationPreference.html?switch=https://www.baleares.ikea.es/"){
                    cname = "locationPreference";
                    cvalue= "http://www.baleares.ikea.es/";
                    d = new Date();
                    d.setTime(d.getTime() + (365 * 24 * 60 * 60 * 1000));
                    expires = "expires="+d.toUTCString();
                    document.cookie = cname + "=" + cvalue + ";" + expires + ";path=/;";
                }
                else if(url_switch[url_switch.length-1]=="locationPreference.html?switch=http://www.canarias.ikea.es/" ||url_switch[url_switch.length-1]=="locationPreference.html?switch=https://www.canarias.ikea.es/"){
                    cname = "locationPreference";
                    cvalue= "http://www.canarias.ikea.es/";
                    d = new Date();
                    d.setTime(d.getTime() + (365 * 24 * 60 * 60 * 1000));
                    expires = "expires="+d.toUTCString();
                    document.cookie = cname + "=" + cvalue + ";" + expires + ";path=/;";
                }
            }    
        </script>
        <script>
            checkURL();
        </script>
    </body>
</html>
